<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشفير النصوص - تطوير ذا سويم</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
        
        * {
            font-family: 'Tajawal', sans-serif;
        }
        
        .glass-effect {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .input-vibration {
            transition: all 0.1s ease;
        }
        
        .input-vibration:focus {
            animation: microVibration 0.3s ease;
        }
        
        @keyframes microVibration {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            50% { transform: translateX(1px); }
            75% { transform: translateX(-1px); }
        }
        
        .wave-effect {
            position: relative;
            overflow: hidden;
        }
        
        .wave-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.15), transparent);
            transition: left 0.6s;
        }
        
        .wave-effect:focus::after {
            left: 100%;
        }
        
        .history-item {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .history-item:hover {
            border-left-color: #3b82f6;
            transform: translateX(-5px);
        }
        
        .btn-glow {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.5s;
        }
        
        .btn-glow:hover::before {
            left: 100%;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        /* العداد العائم */
        #floatingCounter {
            position: fixed;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(10px);
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            color: #38bdf8;
            border: 1px solid rgba(255,255,255,0.08);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #activeDot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80; /* أخضر */
        }

    </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-blue-950 min-h-screen text-white">

    <!-- العداد العائم -->
    <div id="floatingCounter">
        <div id="activeDot"></div>
        <span>العمليات: <span id="floatingCount">0</span></span>
    </div>

    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">
                تطوير ذا سويم
            </h1>
            <p class="text-slate-400 text-sm">أداة تشفير وفك تشفير النصوص بتقنيات متقدمة</p>
        </div>

        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Main Content -->
            <div class="flex-1">
                <div class="glass-effect rounded-2xl p-6 mb-6">
                    <!-- Algorithm Selection -->
                    <div class="mb-6">
                        <label class="block text-slate-400 mb-3 text-xs font-medium">اختر خوارزمية التشفير</label>
                        <select id="algorithm" class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-sm">
                            <option value="base64">Base64</option>
                            <option value="aes">AES</option>
                            <option value="sha256">SHA256 (تجزئة)</option>
                            <option value="sha512">SHA512 (تجزئة)</option>
                            <option value="md5">MD5 (تجزئة)</option>
                            <option value="rot13">ROT13</option>
                            <option value="caesar">Caesar Cipher</option>
                            <option value="xor">XOR Cipher</option>
                            <option value="url">URL Encoding</option>
                            <option value="hex">Hexadecimal</option>
                            <option value="binary">Binary</option>
                        </select>
                    </div>

                    <!-- Input Field -->
                    <div class="mb-6">
                        <label class="block text-slate-400 mb-3 text-xs font-medium">النص المدخل</label>
                        <textarea 
                            id="inputText" 
                            class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white min-h-[100px] resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 input-vibration wave-effect transition-all duration-200 text-sm"
                            placeholder="اكتب النص الذي تريد تشفيره أو فك تشفيره هنا..."
                        ></textarea>
                    </div>

                    <!-- Additional Fields Container -->
                    <div id="additionalFields" class="space-y-4 mb-6">
                        <!-- Key Field (for AES/XOR) -->
                        <div id="keyContainer" class="hidden">
                            <label class="block text-slate-400 mb-3 text-xs font-medium">مفتاح التشفير</label>
                            <input 
                                type="text" 
                                id="encryptionKey" 
                                class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 input-vibration transition-all duration-200 text-sm"
                                placeholder="أدخل مفتاح التشفير"
                            >
                        </div>
                        
                        <!-- Shift Field (for Caesar) -->
                        <div id="shiftContainer" class="hidden">
                            <label class="block text-slate-400 mb-3 text-xs font-medium">عدد المرات (Shift)</label>
                            <input 
                                type="number" 
                                id="shiftValue" 
                                class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 input-vibration transition-all duration-200 text-sm"
                                placeholder="أدخل عدد المرات (1-25)"
                                min="1"
                                max="25"
                                value="3"
                            >
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-3 mb-6">
                        <button 
                            id="encryptBtn" 
                            class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-2 px-4 rounded-xl font-medium transition-all duration-300 btn-glow transform hover:scale-105 text-sm"
                        >
                            تشفير
                        </button>
                        <button 
                            id="decryptBtn" 
                            class="flex-1 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white py-2 px-4 rounded-xl font-medium transition-all duration-300 btn-glow transform hover:scale-105 text-sm"
                        >
                            فك التشفير
                        </button>
                    </div>

                    <!-- Output Field -->
                    <div>
                        <label class="block text-slate-400 mb-3 text-xs font-medium">النتيجة</label>
                        <div class="relative">
                            <textarea 
                                id="outputText" 
                                readonly
                                class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white min-h-[100px] resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 text-sm"
                                placeholder="ستظهر النتيجة هنا..."
                            ></textarea>
                            <button 
                                id="copyBtn" 
                                class="absolute top-2 left-2 bg-slate-800 hover:bg-slate-700 text-white p-2 rounded-lg transition-all duration-200 transform hover:scale-110 text-xs"
                                title="نسخ النتيجة"
                            >
                                نسخ
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="glass-effect rounded-2xl p-6">
                    <h3 class="text-lg font-bold text-white mb-4">إحصائيات</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="text-2xl font-bold text-blue-400" id="totalOperations">0</div>
                            <div class="text-xs text-slate-400 mt-1">إجمالي العمليات</div>
                        </div>
                        <div class="stat-card">
                            <div class="text-2xl font-bold text-green-400" id="encryptionCount">0</div>
                            <div class="text-xs text-slate-400 mt-1">عمليات التشفير</div>
                        </div>
                        <div class="stat-card">
                            <div class="text-2xl font-bold text-cyan-400" id="decryptionCount">0</div>
                            <div class="text-xs text-slate-400 mt-1">عمليات فك التشفير</div>
                        </div>
                        <div class="stat-card">
                            <div class="text-2xl font-bold text-purple-400" id="charactersProcessed">0</div>
                            <div class="text-xs text-slate-400 mt-1">حروف معالجة</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Panel -->
            <div class="lg:w-72">
                <div class="glass-effect rounded-2xl p-6 h-fit">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-bold text-white">سجل العمليات</h3>
                        <button 
                            id="clearHistory" 
                            class="text-slate-400 hover:text-red-400 transition-colors duration-200 text-xs"
                        >
                            مسح الكل
                        </button>
                    </div>
                    
                    <div id="historyList" class="space-y-3 max-h-96 overflow-y-auto">
                        <!-- History items will be dynamically added here -->
                        <div class="text-slate-500 text-center py-8 text-sm">
                            لا توجد عمليات سابقة
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="glass-effect rounded-2xl p-6 mt-6">
                    <h3 class="text-lg font-bold text-white mb-4">إجراءات سريعة</h3>
                    <div class="space-y-2">
                        <button 
                            id="clearAllBtn" 
                            class="w-full bg-slate-800 hover:bg-slate-700 text-white py-2 px-4 rounded-xl transition-all duration-200 text-sm"
                        >
                            مسح الكل
                        </button>
                        <button 
                            id="swapTextBtn" 
                            class="w-full bg-slate-800 hover:bg-slate-700 text-white py-2 px-4 rounded-xl transition-all duration-200 text-sm"
                        >
                            تبادل النصوص
                        </button>
                        <button 
                            id="randomKeyBtn" 
                            class="w-full bg-slate-800 hover:bg-slate-700 text-white py-2 px-4 rounded-xl transition-all duration-200 text-sm"
                        >
                            مفتاح عشوائي
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    // Statistics tracking
    let stats = JSON.parse(localStorage.getItem('encryptionStats')) || {
        totalOperations: 0,
        encryptionCount: 0,
        decryptionCount: 0,
        charactersProcessed: 0
    };

    function updateStats() {
        document.getElementById('totalOperations').textContent = stats.totalOperations;
        document.getElementById('encryptionCount').textContent = stats.encryptionCount;
        document.getElementById('decryptionCount').textContent = stats.decryptionCount;
        document.getElementById('charactersProcessed').textContent = stats.charactersProcessed;
        localStorage.setItem('encryptionStats', JSON.stringify(stats));
        updateFloatingCounter();
    }

    // Floating counter update
    function updateFloatingCounter() {
        document.getElementById('floatingCount').textContent = stats.totalOperations;
    }

    // باقي السكربتات الخاصة بالتشفير وفك التشفير
    // ... (انسخ السكربتات السابقة كاملة بدون تغيير)
    
    // Initialize
    toggleFields();
    updateHistory();
    updateStats();
</script>
</body>
</html>
